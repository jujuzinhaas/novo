<div id="bottom-bar">
	<a class="links" href="#tela-1" data-target="tela-1"><img src="desenho.png" width="30px"  height="30px" onMouseOver="aumenta(this)" onMouseOut="diminui(this)"></a>
	<a class="links" href="#tela-2" data-target="tela-2"><img src="cor.png" width="30px"  height="30px" onMouseOver="aumenta(this)" onMouseOut="diminui(this)"></a>

	<a class="links" href="#tela-5" data-target="tela-5"><img src="intensidade.png" width="30px"  height="30px" onMouseOver="aumenta(this)" onMouseOut="diminui(this)"></a>
    <a class="links" href="#tela-6" data-target="tela-6"class="active"><img src="brilho.png" width="30px"  height="30px" onMouseOver="aumenta(this)" onMouseOut="diminui(this)"></a>
</div>

<script type="text/javascript">
	
let links = document.querySelectorAll('#bottom-bar a')

for (link of links) {
	let target = link.getAttribute('data-target')

	link.addEventListener('click', function() {
		mudaTela(target)
	})
}


function mudaTela(target) {
	let tela_target = document.getElementById(target)
	let link_target = document.querySelector('a[data-target="'+target+'"]')

	document.querySelector('div.tela.active').classList.remove('active')
	document.querySelector('a.active').classList.remove('active')

	tela_target.classList.add('active')
	link_target.classList.add('active')
}

</script>

</body>
